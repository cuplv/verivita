@(tutorial: String)

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="@routes.Assets.versioned("elmMain.js")" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->
    <style>
  .logo_img {
      width:400px;
      float:left;
  }
  .callback {
    height 100px;
    background: #ffffcc;
  }

  .container {
    max-width: 11409999999px;
    padding-right: 10px;
    padding-left: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
  }
  .list-group-item {
    position: relative;
    display: block;
    padding: 2px 13px;
    margin-bottom: -1px;
    border: 1px solid rgba(0,0,0,.125);
  }
  .col {
    position: relative;
    width: 100%;
    min-height: 1px;
    padding-right: 12px;
    padding-left: 12px;
  }
  .col-sm-3 {
    flex: 0 0 25%;
    max-width: 120px;
    min-width: 120px;
  }
  .col-sm-4{
    max-width:140px;
    min-width:140px;

  }
  .col-sm-2 {
    flex: 0 0 25%;
    max-width:100px;
    min-width:100px
  }
  .div-red {
    background-color:#ff0000;
  }
  .div-green {
    background-color:#00ff45;
  }
  .bg-dark {
    background-color: #565A5C;

  }
  .bottom-height{
    height:275px;
  }
  .cb-buttons{
    min-width:120px;
    max-width:120px;
  }
  .ci-buttons{
    min-width:100px;
    max-width:100px;
  }
  .ci-entry{
    min-width:200px;
    width:100%;
  }
  .cb-entry{
    min-width:200px;
    width:100%
  }
  div-grey {
    background-color:#a5a5a5;
  }
  .taller{
    min-height:150px;
    max-height:150px;
  }
  </style>
</head>
<body>

<!--<div class="jumbotron" style="margin-bottom:0">-->
    <!--<h1>Verivita</h1>-->
<!--</div>-->

<nav class="navbar navbar-expand-sm bg-dark navbar-dark taller">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Try it</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" ><font color="#CFB87C">Tutorial</font></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    @Html(tutorial)
</div>

<div class="bottom-height bg-dark jumbotron text-center" style="margin-bottom:0">
    <img src="assets/images/cuplv.png" class="logo_img">
</div>

</body>
</html>
